<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Of India</title>
    <link rel="stylesheet" href="school_login_style.css">
</head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
  </style>
<body>
    <header></header>
    <nav>
        <div class="logo">
        <img class = 'govtg' src="govtg.png" alt="Government of Gujarat Logo">
        <h1>Government Of India</h1>
        </div>
        <ul>
          <li><a href="#" onclick="showContent('home')">Home</a></li>
          <li><a href="#">Log Out</a>
          </ul>
      
    </nav>

    <div class="hero">
        <div class="from-box">
          <div class="container"><h4>For School</h4></div>
            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <div class="social-icons">
                <img src="facebook (1).png">
                <img src="google-symbol.png">
                <img src="twitter.png">
             </div>

         <form id="login" class="input-group">
              
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>Remember Password</span>
            <button type="submit" class="submit-btn">Login As School</button>



         </form>

         <form id="register" class="input-group">
              
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>I agree to the terms & condition</span>
            <button type="submit" class="submit-btn">Register As School</button>

         </form>
       
        </div>
     
    </div>
    <div class="copyright">
      <!-- <img src="assets/copyright.png" alt="copyright"> -->
      <p>TEAM: Edu-Empowerers :-)</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
